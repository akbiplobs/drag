<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A K Biplob</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <div id="left">
      <div class="list" draggable="true"><img src="drag_drop_icon.png">Biplob $1</div>
      <div class="list" draggable="true"><img src="drag_drop_icon.png">Biplob $2</div>
      <div class="list" draggable="true"><img src="drag_drop_icon.png">Biplob $3</div>
      <div class="list" draggable="true"><img src="drag_drop_icon.png">Biplob $4</div>    
    </div>
    <div id="right"></div>
  </div>


  <script>
    let lists = document.getElementsByClassName('list');
    let rightBox = document.getElementById('right');
    let leftBox = document.getElementById('left');
       
    for(list of lists){
      list.addEventListener('dragstart', function(e) {
        let selected = e.target;
        
        rightBox.addEventListener('dragover', function(e) {
        e.preventDefault();
        });
        rightBox.addEventListener('drop', function(e) {
          rightBox.appendChild(selected);
          selected = null;
        });

        leftBox.addEventListener('dragover', function(e) {
        e.preventDefault();
        });
        leftBox.addEventListener('drop', function(e) {
          leftBox.appendChild(selected);
          selected = null;
        });
      });
    }





  </script>


</body>
</html>
